  <title>인게임 아이템 사용여부 비교</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .gif-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .gif-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body1>
  <h1>크로스 해머</h1>

</body1>
